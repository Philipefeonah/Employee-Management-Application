<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Employee </h1>

            <div class="card-body">
                <form th:action="@{/employees/add}" th:object = "${employee}" method="POST">
                    <div class="form-group">
                        <label>FullName</label>
                        <input
                                type="text"
                                name="fullName"
                                th:field="*{fullName}"
                                class="form-control"
                                placeholder="Enter fullName"
                        >
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input
                                type="number"
                                name="mobileNumber"
                                th:field="*{mobileNumber}"
                                class="form-control"
                                placeholder="Enter phone_number"
                        >
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter email"
                        >
                    </div>

                    <div class="form-group">
<!--                        <label>Department</label>-->
<!--                        <input-->
<!--                                type="text"-->
<!--                                name="department"-->
<!--                                th:field="*{department}"-->
<!--                                class="form-control"-->
<!--                                placeholder="Enter department name"-->
<!--                        >-->
                        <label for="department">Department</label>
                        <select class="form-control" id="department" name="department" required>
                            <option value="IT">IT</option>
                            <option value="CUSTOMER_SERVICE">CUSTOMER_SERVICE</option>
                            <option value="PROGRAM_ASSOCIATE">PROGRAM_ASSOCIATE</option>
                            <option value="HR">HR</option>
                            <option value="FINANCE">FINANCE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Employee Token</label>
                        <input
                                type="text"
                                name="employeeToken"
                                th:field="*{employeeToken}"
                                class="form-control"
                                placeholder="Create employee token"
                        >
                    </div>

                    <div class="form-group">
                        <label>Salary</label>
                        <input
                                type="number"
                                name="salary"
                                th:field="*{salary}"
                                class="form-control"
                                placeholder="Enter employee salary"
                        >
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
</body>
</html>
