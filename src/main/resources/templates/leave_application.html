<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>

        body {
            /*background-color: #f8f9fa;*/
            margin: 0;
            padding: 0;
            height: 100vh;
            /*padding-top: 60px;*/
            background-image: url('/images/leave4.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Leave Application Form</h2>
    <form th:action="@{/leave/form}" method="post">
        <div class="form-group">
            <label for="id">Employee Id</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div><div class="form-group">
            <label for="startLeave">Start Date and Time</label>
            <input type="datetime-local" class="form-control" id="startLeave" name="startLeave" required>
        </div>
        <div class="form-group">
            <label for="endLeave">End Date and Time</label>
            <input type="datetime-local" class="form-control" id="endLeave" name="endLeave" required>
        </div>
        <div class="form-group">
            <label for="leaveType">Leave Type</label>
            <select class="form-control" id="leaveType" name="leaveType" required>
                <option value="SICK_LEAVE">SICK_LEAVE</option>
                <option value="ANNUAL_LEAVE">ANNUAL_LEAVE</option>
                <option value="MATERNITY_LEAVE">MATERNITY_LEAVE</option>
                <option value="CASUAL_LEAVE">CASUAL_LEAVE</option>
                <option value="FAMILY_EMERGENCY_LEAVE">FAMILY_EMERGENCY_LEAVE</option>
                <option value="PATERNITY_LEAVE">PATERNITY_LEAVE</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
